services:
  db:
    image: postgres:16.1
    container_name: filmorate
    ports:
      - "6543:5432"
    volumes:
      - ./volumes/postgres:/var/lib/postgresql/data/
    environment:
      - POSTGRES_DB=filmorate
      - POSTGRES_USER=dbuser
      - POSTGRES_PASSWORD=12345
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -q -d $POSTGRES_DB -U $POSTGRES_USER"]
      timeout: 5s
      interval: 5s
      retries: 10

  db-init:
    image: postgres:16.1
    container_name: db-init
    depends_on:
      db:
        condition: service_healthy
    entrypoint:
      - bash
      - -c
      - |
        set -e
        psql postgresql://dbuser:12345@db:5432/filmorate -v ON_ERROR_STOP=1 <<-EOSQL
          CREATE TABLE IF NOT EXISTS films (
              id INTEGER GENERATED BY DEFAULT AS IDENTITY,
              title varchar(40) NOT NULL,
              produced integer NOT NULL,
              date_prod date,
              kind varchar(10),
              len_min integer,
              CONSTRAINT films_pk PRIMARY KEY (id),
              CONSTRAINT constr_example CHECK (len_min > 100 AND title <> '')
          );
          INSERT INTO films (title, produced, date_prod, kind, len_min)
          VALUES 
              ('Movie 1', 2016, '2016-07-20', 'Sci-Fi', 110),
              ('Movie 2', 2017, '2017-03-10', 'Thriller', 130),
              ('Movie 3', 2021, '2021-11-05', 'Mystery', 115);
        EOSQL
